version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: brickwell_health_db
    command: postgres -c wal_level=logical -c max_replication_slots=4 -c max_wal_senders=4
    environment:
      POSTGRES_USER: brickwell
      POSTGRES_PASSWORD: brickwell_dev
      POSTGRES_DB: brickwell_health
    ports:
      - "5432:5432"
    volumes:
      - brickwell_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brickwell -d brickwell_health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  brickwell_pgdata:
    driver: local
